<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adedonha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    #start-btn {
      background-color: red;
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #stop-btn {
      background-color: #f44336;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      position: fixed;
      top: 20px;
      right: 20px;
      border: none;
      border-radius: 6px;
      display: none;
      cursor: pointer;
    }
    #letter {
      font-size: 48px;
      margin: 30px 0;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2d2d2d;
    }
    input {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
    }
    .summary-table {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adedonha</h1>
  <button id="start-btn">COMEÃ‡AR</button>
  <div id="letter"></div>
  <table id="game-table" style="display: none;">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Resposta</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Nome</td><td><input type="text" id="nome"></td></tr>
      <tr><td>Animal</td><td><input type="text" id="animal"></td></tr>
      <tr><td>Fruta</td><td><input type="text" id="fruta"></td></tr>
      <tr><td>Filme</td><td><input type="text" id="filme"></td></tr>
      <tr><td>Objeto</td><td><input type="text" id="objeto"></td></tr>
    </tbody>
  </table>
  <button id="stop-btn">STOP</button>

  <div id="summary" class="summary-table"></div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const letterDiv = document.getElementById('letter');
    const table = document.getElementById('game-table');
    const summaryDiv = document.getElementById('summary');

    let rodadaAtual = 0;
    const totalRodadas = 3;
    const respostas = [];
    const categorias = ['nome', 'animal', 'fruta', 'filme', 'objeto'];

    function sortearLetra() {
      const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      return letras[Math.floor(Math.random() * letras.length)];
    }

    function iniciarRodada() {
      const letra = sortearLetra();
      letterDiv.textContent = `Rodada ${rodadaAtual + 1} - Letra: ${letra}`;
      table.style.display = 'table';
      stopBtn.style.display = 'inline-block';
      startBtn.style.display = 'none';

      categorias.forEach(cat => {
        document.getElementById(cat).value = '';
      });
    }

    function mostrarResumo() {
      let html = '<h2>Resumo das Rodadas</h2>';
      respostas.forEach((resposta, index) => {
        html += `<h3>Rodada ${index + 1}</h3>`;
        html += '<table><tr><th>Categoria</th><th>Resposta</th></tr>';
        for (const [categoria, valor] of Object.entries(resposta)) {
          html += `<tr><td>${categoria}</td><td>${valor}</td></tr>`;
        }
        html += '</table>';
      });
      summaryDiv.innerHTML = html;
    }

    startBtn.addEventListener('click', () => {
      rodadaAtual = 0;
      respostas.length = 0;
      iniciarRodada();
    });

    stopBtn.addEventListener('click', () => {
      const respostaRodada = {};
      categorias.forEach(cat => {
        respostaRodada[cat] = document.getElementById(cat).value || '-';
      });
      respostas.push(respostaRodada);

      rodadaAtual++;
      if (rodadaAtual < totalRodadas) {
        iniciarRodada();
      } else {
        table.style.display = 'none';
        stopBtn.style.display = 'none';
        letterDiv.textContent = '';
        mostrarResumo();
      }
    });
  </script>
</body>
</html>
